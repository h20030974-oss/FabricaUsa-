<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المتجر الكامل | La FabricaUsa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- النافبار (نفس الموجود في الرئيسية لضمان الترابط) -->
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">LA FABRICA<span>USA</span></a>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="shop.html" class="active">المتجر</a></li>
            <li><a href="about.html">قصتنا</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="بحث...">
                <i class="fas fa-search"></i>
            </div>
            <div class="cart-icon" onclick="toggleCart(true)">
                <i class="fas fa-shopping-bag"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </div>
</nav>

<!-- عنوان الصفحة (تصميم واسع) -->
<header style="padding: 60px 20px 20px; text-align: center;">
    <h1 style="font-family: 'Oswald'; font-style: italic; font-size: 50px; color: var(--primary);">ALL GEAR.</h1>
    <p style="color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-size: 14px;">نخبة المكملات الغذائية العالمية</p>
</header>

<!-- قسم الفلاتر -->
<section class="filter-section">
    <div class="filter-chips">
        <div class="chip active" onclick="filterCategory('all', this)">الكل</div>
        <div class="chip" onclick="filterCategory('Protein', this)">بروتين</div>
        <div class="chip" onclick="filterCategory('Creatine', this)">كرياتين</div>
        <div class="chip" onclick="filterCategory('Energy', this)">طاقة</div>
        <div class="chip" onclick="filterCategory('Amino', this)">أمينو</div>
    </div>
</section>

<!-- شبكة المنتجات الستة -->
<div id="productsGrid" class="products-grid" style="margin-bottom: 80px;">
    <!-- يتم ملؤها بواسطة main.js -->
</div>

<!-- السلة الجانبية (ضرورية في كل صفحة) -->
<div id="cartDrawer" class="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px">
        <h2 style="font-size:22px">سلة المقتنيات</h2>
        <i class="fas fa-times" onclick="toggleCart(false)" style="cursor:pointer; font-size:24px"></i>
    </div>
    <div id="cartItems" style="flex:1; overflow-y:auto"></div>
    <div style="border-top:1px solid #222; padding-top:20px">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-weight:bold; font-size:18px">
            <span>المجموع:</span><span id="cartTotal">0 MAD</span>
        </div>
        <input type="text" id="custName" placeholder="الاسم الكامل" class="nike-input">
        <input type="text" id="custCity" placeholder="المدينة" class="nike-input">
        <button class="btn-nike" onclick="sendOrder()">تأكيد الطلب عبر واتساب</button>
    </div>
</div>

<!-- المودال -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span style="position:absolute; top:20px; right:20px; cursor:pointer; font-size:35px; z-index:10" onclick="closeModal()">&times;</span>
        <div class="img-box" style="background:#161616"><img id="m-img" src=""></div>
        <div>
            <h2 id="m-name" style="font-size:30px"></h2>
            <p id="m-price" class="price" style="font-size:26px; margin:10px 0"></p>
            <p id="m-desc" style="color:var(--text-dim); margin-bottom:20px; font-size:14px"></p>
            <button class="btn-nike" onclick="addToCart()">أضف للسلة</button>
        </div>
    </div>
</div>

<a href="https://wa.me/212603852896" class="whatsapp-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script src="main.js"></script>
</body>
</html>
