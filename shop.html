<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر | La FabricaUsa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">FABRICA<span>USA</span></a>
        <ul class="nav-links">
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="shop.html" class="active">المتجر</a></li>
            <li><a href="about.html">قصتنا</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
        <div class="nav-right">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="بحث عن مكمل...">
            </div>
            <div class="cart-icon" onclick="toggleCart(true)">
                <i class="fas fa-shopping-bag"></i><span id="cartCount">0</span>
            </div>
        </div>
    </div>
</nav>

<section class="nav-container" style="padding-top: 80px;">
    <h1 style="font-family: 'Oswald'; font-style: italic; font-size: clamp(40px, 8vw, 80px); line-height: 1; margin-bottom: 10px;">ALL PERFORMANCE<br><span style="color:var(--primary)">GEAR.</span></h1>
    <p style="color: var(--text-dim); max-width: 600px; font-size: 18px; margin-bottom: 50px;">تصفح مجموعتنا الكاملة من أفضل المكملات الغذائية المختارة بعناية لأداء رياضي فائق.</p>
    
    <div id="productsGrid" class="products-grid">
        <!-- المنتجات تُجلب من main.js -->
    </div>
</section>

<!-- نفس كود سلة التسوق لضمان استمراريتها -->
<div id="cartDrawer" class="cart-drawer">
    <div style="display:flex; justify-content:space-between; margin-bottom:40px">
        <h2>سلة التسوق</h2><i class="fas fa-times close-drawer" onclick="toggleCart(false)"></i>
    </div>
    <div id="cartItems" style="flex:1; overflow-y:auto"></div>
    <div style="border-top:1px solid #222; padding-top:20px">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight:800; font-size:20px">
            <span>المجموع:</span><span id="cartTotal">0 MAD</span>
        </div>
        <input type="text" id="custName" placeholder="الاسم الكامل" class="nike-input">
        <input type="text" id="custCity" placeholder="المدينة" class="nike-input">
        <button class="btn-primary" onclick="sendOrder()">تأكيد الطلب عبر واتساب</button>
    </div>
</div>

<!-- نفس كود المودال لفتح المنتجات -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span style="position:absolute; top:30px; right:30px; cursor:pointer; font-size:30px" onclick="closeModal()">&times;</span>
        <div style="background:#1a1e24; border-radius:30px; padding:20px; display:flex; align-items:center; justify-content:center">
            <img id="m-img" src="" style="width:90%; filter:drop-shadow(0 20px 40px #000)">
        </div>
        <div>
            <h2 id="m-name" style="font-size:40px"></h2>
            <p id="m-price" class="price" style="font-size:35px; margin:20px 0"></p>
            <p id="m-desc" style="color:var(--text-dim); margin-bottom:30px"></p>
            <div style="display:flex; align-items:center; gap:20px; margin-bottom:30px">
                <button onclick="updateQty(-1)" style="background:#1a1e24; color:#fff; border:none; padding:15px 25px; border-radius:15px; cursor:pointer">-</button>
                <span id="modalQty" style="font-size:24px; font-weight:900">1</span>
                <button onclick="updateQty(1)" style="background:#1a1e24; color:#fff; border:none; padding:15px 25px; border-radius:15px; cursor:pointer">+</button>
            </div>
            <button class="btn-primary" onclick="addToCart()">أضف للسلة</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
